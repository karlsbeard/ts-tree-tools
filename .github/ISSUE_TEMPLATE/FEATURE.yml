name: Feature request
description: Suggest a feature for ts-tree-tools
title: '[FEATURE]'
labels: [enhancement]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: input
    id: title
    attributes:
      label: Feature Title
      description: A clear and concise title for the feature request
      placeholder: Feature title
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the feature is and the problem it solves.
      placeholder: Describe the feature
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Explain why this feature should be added and how it would be useful.
      placeholder: Why do you want this feature?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Describe any alternative solutions or features you've considered.
      placeholder: Describe alternative solutions
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Additional context
